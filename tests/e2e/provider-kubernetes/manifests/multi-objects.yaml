apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  name: test-multi-configmap-1
  annotations:
    uptest.upbound.io/timeout: "180"
spec:
  forProvider:
    manifest:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test-multi-configmap-1
        namespace: default
      data:
        config1: "value1"
  providerConfigRef:
    name: default
